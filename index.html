<head>
  <meta charset="utf-8">
  <title>Capstone Project</title>
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
</head>


<a-scene>
  <a-entity position="0 0 -45">
      <a-plane color="#ff6666" width="2" height="960" rotation="-90 0 0" position="0 0 -5" movement-controls="speed: 0.001"></a-plane>
    <a-sky src="salsa-background.mp4" autoplayloopmaterial="shader:flat;">
       <a-animation attribute="rotation" dur="5000" to="0 360 0" easing="linear" repeat="indefinite"></a-animation>
    </a-sky>
  </a-entity>
  
  <a-entity position="0 0 -90">
    <a-sky src="pop-background.mp4" autoplayloopmaterial="shader:flat;"></a-sky>
    <a-plane color="ff1493" width="2" height="960" rotation="-90 0 0" position="0 0 -960.1" movement-controls="speed: 0.001"></a-plane>
  </a-entity>
  
  <a-entity position="0 0 -135">
    <a-sky src="rb-background.mp4" autoplayloopmaterial="shader:flat;"></a-sky>
    <a-plane></a-plane>
  </a-entity>
  
  <a-entity position="0 0 -180">
    <a-sky></a-sky>
    <a-plane></a-plane>
  </a-entity>

  
</a-scene>
